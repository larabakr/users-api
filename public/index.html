<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="add-user">
            <h1>Add user</h1>
            <br>
            <form action="/api/users" method="POST">
                <input type="text"name="username" autocomplete="off" autocapitalize="off" placeholder="username" id="username" required>
                <br>
                <input type="text" name="country" autocomplete="off" autocapitalize="off" placeholder="country" id="country" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <br>
        <h1>User list:</h1>
        <br>
        <div id="users">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
